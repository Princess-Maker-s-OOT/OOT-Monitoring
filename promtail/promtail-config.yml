# ============================================================
# 환경별 설정 안내
# ============================================================
# [로컬 테스트]
#   - clients.url: http://loki:3100/loki/api/v1/push (현재 설정)
#   - Docker 네트워크 내부 통신 사용
#
# [서버 배포 - 모니터링 서버]
#   - clients.url: http://loki:3100/loki/api/v1/push (동일)
#   - Docker Compose로 함께 실행되므로 변경 불필요
#
# [서버 배포 - 개발 서버용 Promtail 별도 설치 시]
#   - clients.url: http://<모니터링서버IP>:3100/loki/api/v1/push
#   - 예: http://10.0.1.100:3100/loki/api/v1/push
#   - 모니터링 서버의 방화벽/보안그룹에서 3100 포트 허용 필요
# ============================================================

server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  # [로컬] 그대로 사용
  # [서버 - 모니터링 서버] 그대로 사용
  # [서버 - 개발 서버] http://<모니터링서버IP>:3100/loki/api/v1/push 로 변경
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: docker-containers
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    relabel_configs:
      # 컨테이너 이름을 label로 추가
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: 'container'
      # 컨테이너 이미지를 label로 추가
      - source_labels: ['__meta_docker_container_image']
        target_label: 'image'
      # 로그 경로 설정
      - source_labels: ['__meta_docker_container_id']
        target_label: '__path__'
        replacement: '/var/lib/docker/containers/$1/*.log'

  # 2. 모니터링 서버 시스템 로그 (Ubuntu/Debian)
  - job_name: system-logs-ubuntu
    static_configs:
      - targets:
          - localhost
        labels:
          job: system-logs
          host: monitoring-server
          os: ubuntu
          __path__: /var/log/syslog
    pipeline_stages:
      - match:
          selector: '{job="system-logs"}'
          stages:
            - regex:
                expression: '^(?P<timestamp>\S+\s+\d+\s+\d+:\d+:\d+)\s+(?P<hostname>\S+)\s+(?P<process>\S+?)(\[(?P<pid>\d+)\])?: (?P<message>.*)$'
            - labels:
                process:
                hostname:

  # 3. 모니터링 서버 시스템 로그 (Amazon Linux/RHEL)
  - job_name: system-logs-amazonlinux
    static_configs:
      - targets:
          - localhost
        labels:
          job: system-logs
          host: monitoring-server
          os: amazonlinux
          __path__: /var/log/messages

  # 4. Docker Compose 로그 (fallback)
  - job_name: docker-compose-logs
    static_configs:
      - targets:
          - localhost
        labels:
          job: docker-logs
          host: monitoring-server
          __path__: /var/lib/docker/containers/*/*.log
    pipeline_stages:
      - json:
          expressions:
            output: log
            stream: stream
            time: time
      - labels:
          stream:
      - timestamp:
          source: time
          format: RFC3339Nano
      - output:
          source: output