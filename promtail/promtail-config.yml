server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: docker-containers
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    relabel_configs:
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: 'container'
      - source_labels: ['__meta_docker_container_image']
        target_label: 'image'
      - source_labels: ['__meta_docker_container_id']
        target_label: '__path__'
        replacement: '/var/lib/docker/containers/$1/*.log'

  - job_name: system-logs-ubuntu
    static_configs:
      - targets:
          - localhost
        labels:
          job: system-logs
          host: monitoring-server
          os: ubuntu
          __path__: /var/log/syslog
    pipeline_stages:
      - match:
          selector: '{job="system-logs"}'
          stages:
            - regex:
                expression: '^(?P<timestamp>\S+\s+\d+\s+\d+:\d+:\d+)\s+(?P<hostname>\S+)\s+(?P<process>\S+?)(\[(?P<pid>\d+)\])?: (?P<message>.*)$'
            - labels:
                process:
                hostname:

  - job_name: system-logs-amazonlinux
    static_configs:
      - targets:
          - localhost
        labels:
          job: system-logs
          host: monitoring-server
          os: amazonlinux
          __path__: /var/log/messages

  - job_name: docker-compose-logs
    static_configs:
      - targets:
          - localhost
        labels:
          job: docker-logs
          host: monitoring-server
          __path__: /var/lib/docker/containers/*/*.log
    pipeline_stages:
      - json:
          expressions:
            output: log
            stream: stream
            time: time
      - labels:
          stream:
      - timestamp:
          source: time
          format: RFC3339Nano
      - output:
          source: output